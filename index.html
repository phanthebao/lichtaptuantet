<script>
/* ========= Utilities ========= */
const wrap = document.getElementById('wrap');
const editor = document.getElementById('editor');
const editType = document.getElementById('editType');
const editSession = document.getElementById('editSession');
const editCoach = document.getElementById('editCoach');
const editMode = document.getElementById('editMode');
const btnSave = document.getElementById('btnSave');
const btnCancel = document.getElementById('btnCancel');
const editorInfo = document.getElementById('editorInfo');

let activeCell = null;

/* Load saved state from localStorage if available */
function makeKey(r, c){ return `schedule_r${r}_c${c}`; }
function saveCellState(cell){
  const r = cell.dataset.r, c = cell.dataset.c;
  const state = {
    type: cell.dataset.type,
    session: cell.dataset.session,
    coach: cell.dataset.coach,
    mode: cell.dataset.mode
  };
  localStorage.setItem(makeKey(r,c), JSON.stringify(state));
}
function loadCellState(cell){
  const r = cell.dataset.r, c = cell.dataset.c;
  const raw = localStorage.getItem(makeKey(r,c));
  if(!raw) return false;
  try{
    const st = JSON.parse(raw);
    cell.dataset.type = st.type;
    cell.dataset.session = st.session;
    cell.dataset.coach = st.coach;
    cell.dataset.mode = st.mode;
    updateCellDOM(cell);
    return true;
  }catch(e){ return false; }
}

/* Update DOM inside cell from data-* attributes */
function updateCellDOM(cell){
  const typeEl = cell.querySelector('.label-type');
  const sessionEl = cell.querySelector('.label-session');
  const coachEl = cell.querySelector('.label-coach');
  const iconWrap = cell.querySelector('[data-icon]');
  typeEl.textContent = cell.dataset.type ? cell.dataset.type : '';
  sessionEl.textContent = cell.dataset.session ? cell.dataset.session : '';
  coachEl.textContent = cell.dataset.coach ? cell.dataset.coach : '';

  // swap icon by mode
  if(cell.dataset.mode === 'music'){
    // music SVG
    iconWrap.innerHTML = '<svg id="Icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"> xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="m21.485 2.428c-.169-.143-.39-.204-.608-.168l-12 2c-.361.061-.626.374-.626.74v10.019c-.629-.476-1.403-.769-2.25-.769-2.068 0-3.75 1.683-3.75 3.75s1.682 3.75 3.75 3.75 3.75-1.683 3.75-3.75v-7.364l10.5-1.75v4.133c-.629-.476-1.403-.769-2.25-.769-2.068 0-3.75 1.683-3.75 3.75s1.682 3.75 3.75 3.75 3.75-1.683 3.75-3.75v-13c0-.221-.097-.43-.265-.572z"/></svg>';
  } else {
    // clock SVG
    iconWrap.innerHTML = '<svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="#fff" d="M12 8a.9.9 0 0 0-.9.9V12l2.6 1.5a.9.9 0 0 0 .9-1.6L12 10.2V8.9A.9.9 0 0 0 12 8z"></path><path fill="#fff" d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"></path></svg>';
  }
}

/* Initialize cells: load states and wire click handlers */
document.querySelectorAll('.cell').forEach(cell => {
  // attempt to load from localStorage
  loadCellState(cell);
  updateCellDOM(cell);

  cell.addEventListener('click', (ev) => {
    ev.stopPropagation();
    openEditor(cell, ev);
  });
});


/* open editor near the clicked cell */
function openEditor(cell, ev){
  activeCell = cell;

  // populate editor fields
  editType.value = cell.dataset.type || 'STRENGTH';
  editSession.value = cell.dataset.session || '';
  editCoach.value = cell.dataset.coach || 'Ms. Thanh';
  editMode.value = cell.dataset.mode || 'clock';

  // ADD: update info line to show which cell is being edited (preserve original popup behavior)
  editorInfo.textContent = `ƒêang ch·ªânh:${cell.dataset.r}, ${cell.dataset.c}`;

  // Position editor: try to show to the right-bottom of cell
  const rectWrap = wrap.getBoundingClientRect();
  const rectCell = cell.getBoundingClientRect();
  const rectEditor = editor.getBoundingClientRect();
  let left = rectCell.right + 8;
  let top = rectCell.top;

  // if out of viewport or overflow wrap, adjust
  const viewportW = window.innerWidth;
  const viewportH = window.innerHeight;

  // prefer inside viewport: if goes off right, place to left
  if(left + rectEditor.width > viewportW - 10){
    left = rectCell.left - rectEditor.width - 8;
  }
  // if top + height > bottom, shift up
  if(top + rectEditor.height > viewportH - 10){
    top = Math.max(10, viewportH - rectEditor.height - 10);
  }
  // apply
  editor.style.left = `${left}px`;
  editor.style.top = `${top}px`;
  editor.style.display = 'block';
}

/* Save/Cancel handlers */
btnCancel.addEventListener('click', () => {
  editor.style.display = 'none';
  activeCell = null;
});
btnSave.addEventListener('click', () => {
  if(!activeCell) return;
  activeCell.dataset.type = editType.value;
  activeCell.dataset.session = editSession.value || editType.value;
  activeCell.dataset.coach = editCoach.value;
  activeCell.dataset.mode = editMode.value;
  updateCellDOM(activeCell);
  saveCellState(activeCell);
  editor.style.display = 'none';
  activeCell = null;
});

/* close editor when clicking outside */
document.addEventListener('click', (ev) => {
  if(!editor.contains(ev.target)) {
    editor.style.display = 'none';
    activeCell = null;
  }
});

/* Also support keyboard Escape to close */
document.addEventListener('keydown', (ev) => {
  if(ev.key === 'Escape'){
    editor.style.display = 'none';
    activeCell = null;
  }
});

/* On load: ensure DOM text content match dataset (in case person edited markup) */
document.querySelectorAll('.cell').forEach(c => updateCellDOM(c));

</script>
